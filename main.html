<!DOCTYPE html>
<html>
    <head>
        <title>Elo Rating Calculator</title>
        <style>
            .inputText {
                margin: 5px;
                padding: 2px;
            }
        </style>
        <script>
            function getExpectedScore(ratingDifference){
                return 1/(1+Math.pow(10, ratingDifference/400));
            }
            function calculate() {
                const firstRating = document.querySelector('#firstRating').value;
                const secondRating = document.querySelector('#secondRating').value;
                let k = 40;
                let ratingDifference = secondRating-firstRating;
                let expectedScore1 = getExpectedScore(ratingDifference);
                let expectedScore2 = getExpectedScore(-ratingDifference);
                let newRating1 = Math.round(Number(firstRating) + k*(1-expectedScore1));
                let newRating2 = Math.round(Number(secondRating) + k*(0-expectedScore2));
                alert(`New rating for the first player is ${newRating1}, for the second player is ${newRating2}`);
            }
        </script>
    </head>
    <body>
        <h1>Elo Rating Calculator</h1>
        <h2>Service to calculate the change of the ELO rating after a game between 2 players</h2>
        <h3>For now, it only works, assuming the first player won, k=40</h3>
        <form>
            <input type="text" placeholder="First player rating" id="firstRating" class="inputText"><br>
            <input type="text" placeholder="Second player rating" id="secondRating" class="inputText"><br>
            <button style="margin: 5px;", onclick="calculate()">Calculate!</button>
        </form>
    </body>
</html>
