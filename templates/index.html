<!DOCTYPE html>
<html>
    <head>
        <title>Elo Rating Calculator</title>
        <style>
            .inputText {
                margin: 5px;
                padding: 2px;
            }
        </style>
        <!--<script src="elo_calculation.js"></script>-->
    </head>
    <body>
        <h1>Elo Rating Calculator</h1>
        <h2>Service to calculate the change of the ELO rating after a game between 2 players</h2>
        <form action="{{ url_for('calculate') }}", method="POST">
            <input type="text" placeholder="First player rating" name="firstRating" class="inputText"><br>
            <input type="text" placeholder="Second player rating" name="secondRating" class="inputText"><br>
            <p>Result</p>
            <input type="radio" name="result" value='1' checked> 1-0<br>
            <input type="radio" name="result" value='0.5'> 1/2-1/2<br>
            <input type="radio" name="result" value='0'> 0-1<br>
            <p>K</p>
            <input type="text" name="k" class="inputText" value="40"><br>
            <br>
            <button style="margin: 5px;" name="calculateButton">Calculate!</button>
        </form>
    </body>
</html>
